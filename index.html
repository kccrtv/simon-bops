<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 1: Simon Bops</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<nav>
				<h1 class="header">Level 0</h1>
			</nav>
			<figure class="simon">
				<img
					data-id="1"
					id="purple"
					class=""
					src="css/purple.png"
					alt="purple"
				/>
				<img data-id="2" id="green" class="" src="css/green.png" alt="green " />
				<img
					data-id="3"
					id="yellow"
					class=""
					src="css/yellow.png"
					alt="yellow"
				/>
				<img data-id="4" id="blue" class="" src="css/blue.png" alt="blue" />
				<img data-id="5" id="red" class="" src="css/red.png" alt="red" />
				<img class="holder" src="css/holder.png" alt="holder" />
			</figure>
		</main>

		<!-- JavaScript -->
		<script src="app.js"></script>
	</body>
</html>
