<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 1: Simon Bops</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<nav>
				<h1 class="header">Level 0</h1>
			</nav>
			<figure>
				<img
					data-id="1"
					class="purple piece"
					src="css/purple.png"
					alt="purple piece"
				/>
				<img
					data-id="2"
					class="green piece"
					src="css/green.png"
					alt="green piece"
				/>
				<img
					data-id="3"
					class="yellow piece"
					src="css/yellow.png"
					alt="yellow piece"
				/>
				<img
					data-id="4"
					class="blue piece"
					src="css/blue.png"
					alt="blue piece"
				/>
				<img data-id="5" class="red piece" src="css/red.png" alt="red piece" />
				<img class="holder piece" src="css/holder.png" alt="holder piece" />
			</figure>
		</main>

		<!-- JavaScript -->
		<script src="app.js"></script>
	</body>
</html>
